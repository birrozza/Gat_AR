            descrizione: "CASA NATIA SANT’EGIDIO/Maria di San Giuseppe, nacque nella piccola abitazione, oggi destinata a luogo di preghiera, il 16 novembre del 1729 da una umile famiglia tarantina. Fin da ragazzo si distinse per la sua sensibilità e l’amore verso i poveri, morto il padre intraprese la vita religiosa. Dopo i Voti Solenni giunse a Napoli e fu destinato al Convento di San Pasquale a Chiaia. Occupato in mansioni umilissime visse nel capoluogo campano per circa cinquant’anni dedicandosi ai più poveri nonostante crescesse la sua fama di taumaturgo che lo portò al capezzale di molti malati che si diceva guarisse con la preghiera ed il semplice tocco della parte malata con un reliquiario di San Pasquale Bayron. Sant’Egidio Maria di San Giuseppe, definito il “consolatore di Napoli”, morì nella città partenopea il 7 febbraio del 1812. Dopo un lunghissimo processo di beatificazione, avviato da Papa Pio IX con il decreto attestante le eroiche virtù del religioso tarantino nel 1868, è stato canonizzato nel 1996.",

            distance = distance ? Math.round(distance) + " meters" : " --- ";
            //return text_component + ' @ '+ distance
            return text + distance;
        }
